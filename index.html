<!DOCTYPE html>
<html>
<head>
    <title>Resonance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
        }
        canvas {
            display: block;
        }
        #info-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
            transition: background 0.3s;
        }
        #info-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        #overlay-content {
            position: relative;
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            color: white;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        #close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #close-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <button id="info-button">?</button>
    <div id="overlay">
        <div id="overlay-content">
            <button id="close-button">Ã—</button>
            <h1>Resonance</h1>
            <p>This interactive visualization creates patterns that respond to sentiment analysis of news data.</p>
            <p>Seed of life</p>
            <p>The seed of life is a symbol that represents the interconnectedness of all life</p>
        </div>
    </div>
    <script src="sketch.js"></script>
    <script>
        const infoButton = document.getElementById('info-button');
        const overlay = document.getElementById('overlay');
        const closeButton = document.getElementById('close-button');

        infoButton.addEventListener('click', () => {
            overlay.style.display = 'block';
        });

        closeButton.addEventListener('click', () => {
            overlay.style.display = 'none';
        });

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
